<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Get'chur Gems!</h1>
    </header>
    <main>

        <div class="info-box">
            <p>Instructions:<span class="instructions"></span></p>
        </div>

        <div class="match-number">
            <h2>Target Number: <span class="random-number"></span></h2>
        </div>

        <div class="total-count">
            <h2>Your Current Total: <span class="number-count"></span></h2>
        </div>

        <div class="crystals">
            <h3><span class="crystal-images"></span></h3>
        </div>

        <div class="record">
            <h3>Wins: <span class="winCount"></span></h3>
            
            <h3>Losses: <span class="lossCount"></span></h3>

        </div>

    </main>
    <footer>

    </footer>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
